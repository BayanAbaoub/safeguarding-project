<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Safeguarding website for information on safeguarding practices, including how to recognize and respond to safeguarding concerns."
    />
    <meta
      name="keywords"
      content="safeguarding, child protection, vulnerable adults, reporting concerns, best practices"
    />
    <!-- Title -->
    <title>Safeguarding | Your Resource for Safeguarding Information</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/favicon/user-shield-solid-full.svg"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/user-shield-solid-full.png"
    />
    <!-- Prefer PNG/ICO for wide browser support; SVG may not show in Safari -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/user-shield-solid-full.png"
    />
    <link
      rel="alternate icon"
      type="image/svg+xml"
      href="assets/favicon/user-shield-solid-full.svg"
    />

    <!-- Bootstrap 5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Nav Bar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/favicon/user-shield-solid-full.svg"
            alt="Safeguarding Shield Logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html#signs"
                >Signs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#action">Action</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header section -->
    <header id="contact-header" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center text-xl-start">
          <h2 class="display-4 text-center">Contact Us</h2>
          <p class="lead">
            If you have any questions, concerns, or need assistance regarding
            safeguarding practices, please don't hesitate to reach out to us.
            We're here to help and support you in ensuring a safe environment
            for everyone.
          </p>
        </div>
      </div>
    </header>

    <!-- Contact Form Section -->
    <section id="contact-form" class="container pt-2">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form action="success.html" method="GET">
            <div class="row">
              <div class="col-12 col-md-4 col-lg-4 mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="col-12 col-md-4 col-lg-4 mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="col-12 col-md-4 col-lg-4 mb-3">
                <label for="phone" class="form-label">Phone number:</label>
                <input
                  class="form-control"
                  id="phone"
                  name="phone"
                  type="number"
                  placeholder="Your number"
                  required
                />
              </div>
              <div class="col-12 mb-3">
                <label for="event-type" class="form-label"
                  >Select your concern:</label
                >
                <select
                  id="event-type"
                  class="form-select"
                  name="event-type"
                  required
                >
                  <option value="" selected>Select</option>
                  <option value="regular-play">Report</option>
                  <option value="dnd">Advice</option>
                  <option value="retro-night">More resources</option>
                  <option value="tournament">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label"
                  >Please include as much information as possible:
                </label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
            </div>
            <div class="text-end my-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-4 justify-content-center d-flex gap-3 ms-auto"
          >
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><img
                src="assets/images/square-facebook-brands-solid-full.png"
                alt="Facebook"
            /></a>
            <a
              href="https://www.x.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our X page (opens in a new tab)"
              ><img
                src="assets/images/square-x-twitter-brands-solid-full.png"
                alt="X"
            /></a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page (opens in a new tab)"
              ><img
                src="assets/images/square-youtube-brands-solid-full.png"
                alt="Youtube"
            /></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><img
                src="assets/images/square-instagram-brands-solid-full.png"
                alt="Instagram"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/e61b7c1e49.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
          link.addEventListener("click", function (e) {
            let section = document.querySelector(e.target.getAttribute("href"));
            if (section) {
              e.preventDefault(); // Prevent default anchor click behavior
              let navbarHeight =
                document.querySelector(".navbar-toggler").offsetHeight;
              window.scroll({
                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                behavior: "smooth",
              });
              document
                .querySelector(".navbar-collapse")
                .classList.remove("show"); // Collapse navbar
            }
          });
        });
    </script>
  </body>
</html>
